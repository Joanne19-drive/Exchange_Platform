
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    {% block style %}
    {% endblock %}
</head>
<body>
    <header class="d-flex align-items-center flex-column">
        <div class="header d-flex justify-content-between align-items-center">
            <a href="{% url 'login:user_main' %}" class="header_logo"><img src="/static/css/img/header_logo.png" alt="header_logo"></a>
            <div class="d-flex">
                <div class="d-flex">
                    <div>
                        <a class="text mg-right" href="{% url 'domestic:univ_list' %}">국내대학별</a>
                    </div>
                    <div>
                        <a class="text mg-right" href="{% url 'foreign:univ_list' %}">해외파견교별</a>
                    </div>
                    <div>
                        <a class="text mg-right" href="{% url 'country:country_list' %}">파견국가별</a>
                    </div>
                </div>
                {% if not user.is_authenticated %}
                <div class="d-flex">
                    <a class="text mg-left" href="{% url 'login:signup' %}"><span>회원가입</span></a>
                    <a class="text mg-left" href="{% url 'login:login' %}?next={{ request.path }}"><span>로그인</span></a>
                </div>
                {% else %}
                <div class="d-flex">
                    <a class="text mg-left" href="{% url 'login:mypage' %}"><span>마이페이지</span></a>
                    <a class="text mg-left" href="{% url 'login:logout' %}"><span>로그아웃</span></a>
                </div>
            </div>
            
            {% endif %}
        </div>
    </header>
    {% block content %}
    {% endblock %}

    {% block extra %}
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
