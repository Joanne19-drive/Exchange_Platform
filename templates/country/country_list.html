{%extends "base.html"%} 


{% block content %}
{% autoescape off %}
{% for key, val in countries_dict.items %}
    <ul>
        <h3>{{ key }}</h3>
        {% for country in val %}
            <li><a href="{% url 'country:country_wiki' pk=country.pk %}">
                {{ country.country_name }}
            </a></li>
        {% endfor %}
    </ul>
    <br>
{% endfor %}
{% endautoescape %}
{% endblock %}
