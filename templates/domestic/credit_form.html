{% extends "domestic/domestic_base.html" %}
{% block contents %}
    <div class="container category-detail">
        <div class="d-flex justify-content-between align-items-end">
            <div class="d-flex align-items-center ">
                <h3>{{ domestic.home_name }}</h3>
            </div>
            <button class="blue-button create-btn md-btn" onclick="location.href='{% url "domestic:credit_create" domestic.pk %}'"> 저장하기 </button>
        </div>
        <hr>
        <form action ="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-end"><input type="submit" value="저장하기"/></div>
        </form>
    </div>
{% endblock %}

{% block extra %}
    {% if message %}
        <script>
            alert("{{ message }}")
        </script>
    {% endif %}
{% endblock %}
