{% extends "domestic/domestic_base.html" %}
{% block contents %}
    <div class="container2 category-detail">
        <div class="d-flex justify-content-between align-items-end">
            <div class="d-flex align-items-center ">
                <h3>{{ domestic.home_name }}</h3>
            </div>
            <input class="blue-button create-btn md-btn" form="frm" type="submit" value="저장하기"/>
        </div>
        <hr>
        <form class="credit-form" id="frm" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
        </form>
    </div>
{% endblock %}

{% block extra %}
    {% if message %}
        <script>
            alert("{{ message }}")
        </script>
    {% endif %}
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2153488758273914"
     crossorigin="anonymous"></script>
{% endblock %}
