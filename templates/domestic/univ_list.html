{% extends "base.html" %}
{% block content %}
    {% for key, val in universities_dict.items %}
    <ul>
        <h3>{{ key }}</h3>
        {% for university in val %}
            <a href="{% url 'domestic:wiki' university.pk %}">{{university.home_name}}</a>
        {% endfor %}
    </ul>
    <br>
    {% endfor %}
{% endblock %}
