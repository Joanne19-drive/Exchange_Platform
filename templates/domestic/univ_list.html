{% extends "base.html" %}
{% block content %}
{% autoescape off %}
{% for key, val in univesties_dic.items %}
    <ul>
        <h3>{{ key }}</h3>
        {% for university in val %}
            <li>
                {{ university }}
            </li>
        {% endfor %}
    </ul>
    <br>
{% endfor %}
{% endautoescape %}
{% endblock %}
