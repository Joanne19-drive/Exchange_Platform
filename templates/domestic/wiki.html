{% extends "base.html" %}
{%block content%}
<div class="d-flex justify-content-evenly ">
    <div class="m-5 border border-dark rounded d-flex flex-column justify-content-center" style="width:200px; height:150px;">
        <ul>
            <li><a href="{% url 'domestic:sister_list' univ.pk %}">자매 결연 대학</a></li>
            <li><a href="{% url 'domestic:wiki' univ.pk %}">위키</a></li>
            <li><a href="{% url 'domestic:question_list' univ.pk %}">QnA</a></li>
            <li><a href="{% url 'domestic:credit_list' univ.pk %}">파견교별 학점컷</a></li>
        </ul>
    </div>
    <div style="width:750px;">
        <div class="d-flex justify-content-between ">
            <div class="d-flex align-items-center ">
                <h1>{{ univ.home_name }}</h1>
                <span>Wiki</span>
            </div>
        </div>
        <hr>
        <div>
            <p>1. 지원 방법</p>
            <pre>{{univ.home_apply}}</pre>
            <button class="btn btn-sm btn-border" onclick="canIEdit('{{ is_authenticated }}','{{ is_enrolled }}','apply')"> 수정 </button>                              
            <div>
                <p>2. 필요 서류</p>
                <pre>{{univ.home_document}}</pre>
                <button class="btn btn-sm btn-border" onclick="canIEdit('{{ is_authenticated }}','{{ is_enrolled }}','document')"> 수정 </button>                              
            </div>
            <div>
                <p>3. 수학 가능 학기</p>
                <pre>{{univ.semester}}</pre>
                <button class="btn btn-sm btn-border" onclick="canIEdit('{{ is_authenticated }}','{{ is_enrolled }}','semester')"> 수정 </button>                              
            </div>
            <div>
                <p>4. 교내 장학금 정보</p>
                <pre>{{univ.home_scholarship}}</pre>
                <button class="btn btn-sm btn-border" onclick="canIEdit('{{ is_authenticated }}','{{ is_enrolled }}','scholarship')"> 수정 </button>                              
            </div>
            <div>
                <p>5. 유학생 보험 준비</p>
                <pre>{{univ.insurance}}</pre>
                <button class="btn btn-sm btn-border" onclick="canIEdit('{{ is_authenticated }}','{{ is_enrolled }}','insurance')"> 수정 </button>                              
            </div>
        </div>
    </div>

</div>
<script>
    const canIEdit= (is_authenticated, is_enrolled, str)=> {
        if (is_authenticated == 'False') {
            alert('로그인이 필요한 서비스입니다.');
            window.location.href='{% url "login:login" %}';
        }else{
            if(is_enrolled == 'False'){
                alert('해당 학교 학생만 이용할 수 있는 서비스입니다.');
            }else{
                window.location.href=`edit_${str}`; 
            }
        }
    };
</script>
{%endblock%}
