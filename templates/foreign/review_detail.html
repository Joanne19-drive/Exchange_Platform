{%extends "foreign/foreign_base.html"%}
{%block content%}
<p>작성자:{{review.post_author}}</p>
<p>제목: {{review.title}}</p>
<p>내용: {{review.content}}</p>
<p>파견학기: {{review.away_year}}-{{review.away_semester}}</p>
<p>날짜: {{review.created_at}}</p>
{% if request.user == review.post_author %}
<a href="{% url "foreign:review_delete" foreign_id review.pk%}">삭제</a>
<a href="{% url "foreign:review_update" foreign_id review.pk%}">수정</a>
{% endif %}
{%endblock%}
