{%extends "base.html"%}
{%block content%}
{% for key, val in univ_dict.items %}
    <ul>
        <h3>{{ key }}</h3>
        {% for univ in val %}

            <li>
                <a href="{% url "foreign:wiki" univ.pk%}">{{univ.away_name}}</a>
            </li>

        {% endfor %}
    </ul>
    <br>
{% endfor %}
{%endblock%}
