{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        Username:
        <br>
        <input name="username" type="text" />
        <br>
        Password:
        <br>
        <input name="password" type="password" />
        <br><br>
        <input type="submit" value="sign up" />
    </form>
</div>
{% endblock %}
